<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>number</title>
</head>
<body>
    <h1 th:text="${num}"></h1>
<!--    <h2 th:text="${result}"></h2>-->

    <h2 th:if="${num % 2 == 0}">짝수</h2>
    <h2 th:if="${num % 2 == 1}">홀수</h2>
</body>
</html>
